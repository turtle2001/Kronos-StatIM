<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <script src="https://kit.fontawesome.com/e9a07cb6b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Project</title>
</head>

<body class="w3-black">
    <!-- Navigation section -->
    <nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
        <img src="./images/Kobe_Symbol.png" class="bryant w3-bar-item w3-button w3-padding-large w3-black">
        <!-- Home button that lets users navigate the to Home part of the webpage -->
        <a href="#" class="w3-bar-item w3-button w3-padding-large">
            <i class="fa-brands fa-nfc-directional fa-2x"></i>
            <p>Home</p>
        </a>
        <a href="#dropdown" class="w3-bar-item w3-button w3-padding-large">
            <!-- Team button that lets users to go to the Team section -->
            <i class="fa-solid fa-basketball fa-2x"></i>
            <p>Team</p>
            <a href="#schedule" class="w3-bar-item w3-button w3-padding-large">
                <!-- Event button that allows users to go to the Events section-->
                <i class="fa-solid fa-calendar-days fa-2x"></i>
                <p>Events</p>
            </a>
        </a>
        <a href="#score-table" class="w3-bar-item w3-button w3-padding-large">
            <i class="fa-solid fa-trophy fa-2x"></i>
            <!-- Scoreboard button that allows users to go to the Scoreboard -->
            <p>Scoreboard</p>
        </a>
    </nav>
    <div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
        <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
            <a href="#" class="w3-bar-item w3-button" style="width:25% !important">HOME</a>
            <a href="#dropdown" class="w3-bar-item w3-button" style="width:25% !important">TEAMS</a>
            <a href="#schedule" class="w3-bar-item w3-button" style="width:25% !important">EVENTS</a>
            <a href="#score-table" class="w3-bar-item w3-button" style="width:25% !important">SCOREBOARD</a>
        </div>
    </div>
    <!-- Page Content -->
    <div class="w3-padding-large" id="main">
        <!-- Header/Home -->
        <header class="w3-container w3-padding-32 w3-center w3-black" id="home">
            <h1 class="w3-jumbo">Kronos StatIM</h1>
        </header>
        <!-- Hover/Animation element for pictures -->
        <div class="w3-container">
            <h2 class="w3-container w3-center"></h2>
            <div class="w3-row-padding" style="margin:0 -16px">
                <div class="w3-col s4 w3-animate-zoom">
                    <img src="./images/jamesharden.jpg" style="cursor:pointer" onclick="openModal();currentDiv(1)"
                        class="w3-hover-shadow w3-image w3-hover-opacity">
                </div>
                <div class="w3-col s4 w3-animate-zoom">
                    <img src="./images/stephcurry.jpg" style="cursor:pointer" onclick="openModal();currentDiv(2)"
                        class="w3-hover-shadow w3-image w3-hover-opacity">
                </div>
                <div class="w3-col s4 w3-animate-zoom">
                    <img src="./images/michealjordan.jpg" style="cursor:pointer" onclick="openModal();currentDiv(3)"
                        class="w3-hover-shadow w3-image w3-hover-opacity">
                </div>
                <div class="w3-col s4 w3-animate-zoom">
                    <img src="./images/lebronjamesdunk.jpg" style="cursor:pointer" onclick="openModal();currentDiv(4)"
                        class="w3-hover-shadow w3-image w3-hover-opacity">
                </div>
                <div class="w3-col s4 w3-animate-zoom">
                    <img src="./images/michaeljordanjump.jpg" style="cursor:pointer" onclick="openModal();currentDiv(5)"
                        class="w3-hover-shadow w3-image w3-hover-opacity">
                </div>
                <div class="w3-col s4 w3-animate-zoom">
                    <img src="./images/champions.jpg" style="cursor:pointer" onclick="openModal();currentDiv(6)"
                        class="w3-hover-shadow w3-image w3-hover-opacity">
                </div>
            </div>
            <!-- Modal for pictures -->
            <div id="myModal" class="w3-modal w3-black">
                <span class="w3-text-white w3-xxlarge w3-hover-text-grey w3-container w3-display-topright"
                    onclick="closeModal()" style="cursor:pointer">×</span>
                <div class="w3-modal-content">

                    <div class="w3-content" id="imageBackGround" style="max-width: 1200px">
                        <img class="mySlides" id="imageCenter" src="./images/jamesharden.jpg">
                        <img class="mySlides" id="imageCenter" src="./images/stephcurry.jpg">
                        <img class="mySlides" id="imageCenter" src="./images/michealjordan.jpg">
                        <img class="mySlides" id="imageCenter" src="./images/lebronjamesdunk.jpg">
                        <img class="mySlides" id="imageCenter" src="./images/michaeljordanjump.jpg">
                        <img class="mySlides" id="imageCenter" src="./images/champions.jpg">
                        <div class="w3-row w3-black w3-center">
                            <div class="w3-display-container">
                                <p id="caption"></p>
                                <span class="w3-display-left w3-btn" onclick="plusDivs(-1)">❮</span>
                                <span class="w3-display-right w3-btn" onclick="plusDivs(1)">❯</span>
                            </div>
                            <div class="w3-col s4">
                                <img class="slides w3-opacity w3-hover-opacity-off" style="width:100%"
                                    src="./images/jamesharden.jpg" onclick="currentDiv(1)" alt="james harden foul shot">
                            </div>
                            <div class="w3-col s4">
                                <img class="slides w3-opacity w3-hover-opacity-off" style="width:100%"
                                    src="./images/stephcurry.jpg" onclick="currentDiv(2)" alt="steph curry and cameras">
                            </div>
                            <div class="w3-col s4">
                                <img class="slides w3-opacity w3-hover-opacity-off" style="width:100%"
                                    src="./images/michealjordan.jpg" onclick="currentDiv(3)" alt="michael jordan">
                            </div>
                            <div class="w3-col s4">
                                <img class="slides w3-opacity w3-hover-opacity-off" style="width:100%"
                                    src="./images/lebronjamesdunk.jpg" onclick="currentDiv(4)"
                                    alt="lebron james dunking">
                            </div>
                            <div class="w3-col s4">
                                <img class="slides w3-opacity w3-hover-opacity-off" style="width:100%"
                                    src="./images/michaeljordanjump.jpg" onclick="currentDiv(5)"
                                    alt="michael jordan jumping">
                            </div>
                            <div class="w3-col s4">
                                <img class="slides w3-opacity w3-hover-opacity-off" style="width:100%"
                                    src="./images/champions.jpg" onclick="currentDiv(6)" alt="Mountains of trophies">
                            </div>
                        </div> <!-- End modal content -->
                    </div> <!-- End modal -->
                </div>
            </div>
            <!--Home Section added changed id to home-->
            <!--Add more content to push down page to tickets maybe after paragraph-->

            <!-- Dropdwon Menu -->
            <div class="w3-row-padding" style="margin:0 -16px">
                <div class="w3-margin-bottom">
                    <p class="w3-dark-grey w3-xlarge w3-padding-0">Use the Dropdown below to select a Team</p>
                    <select class="w3-select" name="option" id="dropdown">
                        <option value="" disabled selected>---Select a Team---</option>
                        <option value="1">Atlanta Hawks</option>
                        <option value="2">Boston Celtics</option>
                        <option value="4">Brooklyn Nets</option>
                        <option value="5">Charlotte Hornets</option>
                        <option value="6">Chicago Bulls</option>
                        <option value="7">Cleveland Cavaliers</option>
                        <option value="8">Dallas Mavericks</option>
                        <option value="9">Denver Nuggets</option>
                        <option value="10">Detroit Pistons</option>
                        <option value="11">Golden State Warriors</option>
                        <option value="14">Houston Rockets</option>
                        <option value="15">Indiana Pacers</option>
                        <option value="16">Los Angeles Clippers</option>
                        <option value="17">Los Angeles Lakers</option>
                        <option value="19">Memphis Grizzlies</option>
                        <option value="20">Miami Heat</option>
                        <option value="21">Milwaukee Bucks</option>
                        <option value="22">Minnesota Timberwolves</option>
                        <option value="23">New Orleans Pelicans</option>
                        <option value="24">New York Knicks</option>
                        <option value="25">Oklahoma City Thunder</option>
                        <option value="26">Orlando Magic</option>
                        <option value="27">Philadelphia 76ers</option>
                        <option value="28">Phoenix Suns</option>
                        <option value="29">Portland Trail Blazers</option>
                        <option value="30">Sacramento Kings</option>
                        <option value="31">San Antonio Spurs</option>
                        <option value="38">Toronto Raptors</option>
                        <option value="40">Utah Jazz</option>
                        <option value="41">Washington Wizards</option>
                    </select>
                    <!--Table that displays events-->
                    <ul class="w3-ul w3-white w3-center w3-opacity w3-hover-opacity-off">
                        <li class="w3-dark-grey w3-xlarge w3-padding-32" id="schedule">Events</li>
                        <table class="w3-table" id="table"></table>
                    </ul>
                </div>
            </div>
        </div>
        <!--Display Scoreboard-->
        <div class="w3-padding-64 w3-content w3-text-grey" id="contact">
            <h2 class="w3-text-light-grey">Scoreboard</h2>
            <hr style="width:200px" class="w3-opacity">
            <div class="w3-container">
                <table class="w3-table w3-striped w3-white" id="score-table">
                    <tr>
                        <th>Game</th>
                        <th>Score</th>
                    </tr>
                </table>
            </div>
        </div><br>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src=./script.js> </script> </body> </html>
